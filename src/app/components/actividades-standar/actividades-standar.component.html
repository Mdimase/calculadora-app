<app-encabezado [title]="'Actividades Standar'">
  <ion-icon name="help-circle-sharp" slot="end" class="icon-help"></ion-icon>
</app-encabezado>

<ion-content>
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Actividades Standar</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-list lines="full">
      <ion-item *ngFor="let actividad of actividades;" (click)="presentAlert(actividad)">
        <ion-label class="ion-text-wrap">{{actividad.nombre}}</ion-label>
      </ion-item>
    </ion-list>

</ion-content>
