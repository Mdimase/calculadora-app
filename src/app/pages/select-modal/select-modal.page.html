<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="arrow-back-sharp" class="back-icon" (click)="back()"></ion-icon>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Seleccionar Actividades</ion-title>
    <ion-icon name="help-circle-sharp" slot="end" class="icon-help" (click)="showPopover($event)"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-label class="text-end" [ngClass]="{'text-danger': selectedMinutesActivities > minutesObjetive}">
  {{selectedMinutesActivities | time}}{{" / "}}{{minutesObjetive | time}}
</ion-label>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Seleccionar Actividades</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="none">
    <ion-item *ngFor="let activity of selectedActivities">
      <div class="flex">
        <ion-label class="full-width ion-text-wrap">{{ activity.name + " (" +activity.time + "min)"}}</ion-label>
        <div class="buttons-container">
          <div class="ion-buttons">
            <ion-button color="transparent" (click)="decrement(activity,input)" [disabled]="activity.amount <= 1">
              <ion-icon class="cont-icon" color="primary" name="remove-circle-outline">
              </ion-icon>
            </ion-button>
            <ion-input [debounce]="500" #input name="amount" inputmode="numeric" [value]="1" class="ion-text-center"
              (ionChange)="setAmount(activity,input)"></ion-input>
            <ion-button color="transparent" (click)="increment(activity,input)" [disabled]="activity.amount >= 1000">
              <ion-icon class="cont-icon" name="add-circle-outline" color="primary">
              </ion-icon>
            </ion-button>
            <ion-button (click)="remove(activity)" color="transparent">
              <ion-icon class="cont-icon" name="trash-outline" color="danger">
              </ion-icon>
            </ion-button>
          </div>
        </div>
      </div>
    </ion-item>
    <ion-item>
      <ion-select [placeholder]="selectPlaceholder" [selectedText]="selectPlaceholder" cancelText="Cancelar"
      okText="Confirmar" interface="alert" [interfaceOptions]="customAlert" (ionChange)="select($event)">
        <ion-select-option *ngFor="let activity of activities | filter:searchValue:'name'" [value]="activity">
          {{ activity.name + " (" +activity.time + " min)"}}
        </ion-select-option>
      </ion-select>

    </ion-item>
  </ion-list>

</ion-content>

<ion-buttons class="center">
  <ion-button expand="block" fill="outline" shape="round" color="danger" class="ion-padding-end" (click)="back()">
    Cancelar</ion-button>
  <ion-button expand="block" fill="outline" shape="round" color="primary" class="ion-padding-start" (click)="send()">
    Confirmar</ion-button>
</ion-buttons>
