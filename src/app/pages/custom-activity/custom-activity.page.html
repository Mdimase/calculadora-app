<app-header [title]="'Personalizadas'">
  <ion-icon name="help-circle-sharp" slot="end" class="icon-help" (click)="showPopover($event)"></ion-icon>
</app-header>

<!-- barra de busqueda -->
<ion-searchbar placeholder="Buscar" mode="md" enterkeyhint="search" type="search" (ionChange)="search($event)">
</ion-searchbar>

<ion-content>

  <ion-list lines="inset" mode="md">
    <ion-item-group *ngFor="let item of alphabeticalMap">
      <ion-item-divider>
        <ion-label>
          {{ item.letter }}
        </ion-label>
      </ion-item-divider>
      <ion-item *ngFor="let activity of item.activities | filter:searchValue:'name'">
        <ion-label class="ion-text-wrap ion-text-capitalize" (click)="presentAlert(activity)">{{activity.name}}
        </ion-label>
        <ion-buttons>
          <ion-icon name="ellipsis-vertical-sharp" slot="end" (click)="showEditOptions($event, activity)"></ion-icon>
        </ion-buttons>
      </ion-item>
    </ion-item-group>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed" class="bottom-5">
    <ion-fab-button (click)="showAddForm()" class="color-gradient">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
