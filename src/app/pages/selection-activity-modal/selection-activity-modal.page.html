<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="arrow-back-sharp" class="back-icon" (click)="back()"></ion-icon>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Seleccionar Actividad</ion-title>
    <ion-icon name="help-circle-sharp" slot="end" class="icon-help" (click)="showPopover($event)"></ion-icon>
  </ion-toolbar>
</ion-header>

<!--search bar-->
<ion-searchbar placeholder="Buscar" enterkeyhint="search" type="search" (ionChange)="search($event)"></ion-searchbar>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Seleccionar Actividad</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="inset">
    <ion-item-group *ngFor="let item of alphabeticalMap">
      <ion-item-divider>
        <ion-label>
          {{ item.letter }}
        </ion-label>
      </ion-item-divider>
        <ion-item *ngFor="let activity of item.activities | filter:searchValue:'name'">
          <ion-checkbox #checkBox slot="start" mode="md" (ionChange)="check(checkBox,activity)"></ion-checkbox>
          <ion-label class="ion-text-wrap ion-text-capitalize" (click)="presentAlert(activity)">{{activity.name}}</ion-label>
        </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>

<ion-buttons class="center">
  <ion-button expand="block" fill="outline" shape="round" color="danger" class="ion-padding-end" (click)="back()">
    Cancelar</ion-button>
  <ion-button expand="block" fill="outline" shape="round" class="ion-padding-start color-gradient" (click)="send()">
    Confirmar</ion-button>
</ion-buttons>
