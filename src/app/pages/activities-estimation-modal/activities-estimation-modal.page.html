<app-header-back [title]="'Actividades'">
  <ion-icon name="arrow-back-sharp" slot="start" class="back-icon" (click)="back()"></ion-icon>
  <ion-icon name="help-circle-sharp" slot="end" class="icon-help" (click)="showPopover($event)"></ion-icon>
</app-header-back>

<!--search bar-->
<ion-searchbar placeholder="Buscar" enterkeyhint="search" type="search" (ionChange)="search($event)"></ion-searchbar>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Actividades Standar</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-list lines="inset">
      <ion-item-group *ngFor="let item of alphabeticalMap">
        <ion-item-divider>
          <ion-label>
            {{ item.letter }}
          </ion-label>
        </ion-item-divider>
        <ion-item *ngFor="let activity of item.activities | filter:searchValue:'name'">
          <ion-label class="ion-text-wrap ion-text-capitalize" (click)="presentAlert(activity)">{{activity.name}}</ion-label>
        </ion-item>
      </ion-item-group>
    </ion-list>


</ion-content>
