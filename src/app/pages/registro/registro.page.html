<ion-content>
  <div class="header">
      <ion-icon name="arrow-back-sharp" slot="start" size="large" class="ion-margin-start" (click)="regresar()"></ion-icon>
    <ion-avatar>
      <ion-img src="../../../assets/app-icon.png" alt="App Icon"></ion-img>
    </ion-avatar>
    <h1>Crea tu cuenta</h1>
    <ion-note>
      Regístrate para empezar
    </ion-note>
  </div>

  <div class="form-container">
    <ion-card>
      <ion-card-content>
        <form [formGroup]="registroForm" novalidate (ngSubmit)="onSubmit()">
          <ion-list lines="full">
            <ion-title class="list-title">Registrarse</ion-title>
            <ion-item>
                <ion-icon slot="start" name="mail"></ion-icon>
                <ion-label position="floating">E-mail</ion-label>
                <ion-input type="email" inputmode="email" formControlName="email"></ion-input>
              <div *ngFor="let error of mensajesError.email" class="ion-align-self-start">
                <ng-container *ngIf="isInvalid('email',error)">
                  <small class="error-message">{{error.message}}</small>
                </ng-container>
              </div>
            </ion-item>
            <ion-item>
              <ion-icon slot="start" name="person-sharp"></ion-icon>
              <ion-label position="floating">Nombre usuario</ion-label>
              <ion-input type="text" inputmode="text" formControlName="username"></ion-input>
            <div *ngFor="let error of mensajesError.username" class="ion-align-self-start">
              <ng-container *ngIf="isInvalid('username',error)">
                <small class="error-message">{{error.message}</small>
              </ng-container>
            </div>
          </ion-item>
            <ion-item>
              <ion-icon slot="start" name="lock-closed-sharp"></ion-icon>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
              <div *ngFor="let error of mensajesError.password" class="ion-align-self-start">
                <ng-container *ngIf="isInvalid('password',error)">
                  <small class="error-message">{{error.message}}</small>
                </ng-container>
              </div>
            </ion-item>
          </ion-list>
          <ion-button shape="round" type="submit" [disabled]="registroForm.invalid" expand="block" class="ion-padding-horizontal">Registrar</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
