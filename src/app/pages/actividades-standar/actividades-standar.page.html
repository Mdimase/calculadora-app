<app-encabezado [title]="'Actividades Standar'">
  <ion-icon name="help-circle-sharp" slot="end" class="icon-help" (click)="mostrarPopover($event)"></ion-icon>
</app-encabezado>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Actividades Standar</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--search bar-->
<ion-searchbar placeholder="Buscar" (ionChange)="buscar($event)"></ion-searchbar>

<ion-list lines="full">
  <ion-item *ngFor="let actividad of actividades | filtro:busqueda:'nombre'">
    <ion-label class="ion-text-wrap" (click)="presentAlert(actividad)">{{actividad.nombre}}</ion-label>
  </ion-item>
</ion-list>

</ion-content>
