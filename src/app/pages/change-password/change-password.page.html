<app-header [title]="'Cambiar Contraseña'"></app-header>

<ion-content>
    <div class="form-container">
        <ion-card>
          <ion-card-content>
            <form [formGroup]="changePasswordForm" novalidate (ngSubmit)="onSubmit()">
              <ion-list lines="full">
                <ion-title class="list-title">Cambiar Contraseña</ion-title>
                <ion-item>
                  <ion-icon slot="start" name="lock-closed-sharp"></ion-icon>
                  <ion-label position="floating">Contraseña actual</ion-label>
                  <ion-input type="password" formControlName="current"></ion-input>
                  <div *ngFor="let error of errorMessages.current" class="ion-align-self-start">
                    <ng-container *ngIf="isInvalid('current',error)">
                      <small class="error-message">{{error.message}}</small>
                    </ng-container>
                  </div>
                </ion-item>
                <ion-item>
                  <ion-icon slot="start" name="lock-closed-sharp"></ion-icon>
                  <ion-label position="floating">Contraseña nueva</ion-label>
                  <ion-input type="password" formControlName="password"></ion-input>
                  <div *ngFor="let error of errorMessages.password" class="ion-align-self-start">
                    <ng-container *ngIf="isInvalid('password',error)">
                      <small class="error-message">{{error.message}}</small>
                    </ng-container>
                  </div>
                </ion-item>
                <ion-item>
                  <ion-icon slot="start" name="lock-closed-sharp"></ion-icon>
                  <ion-label position="floating">Confirmar Contraseña</ion-label>
                  <ion-input type="password" formControlName="confirmPassword"></ion-input>
                  <div class="ion-align-self-start">
                    <ng-container *ngIf="changePasswordForm.errors?.notEqual">
                      <small class="error-message">las contraseñas deben coincidir</small>
                    </ng-container>
                  </div>
                </ion-item>
              </ion-list>
              <div class="button-container">
                <ion-button shape="round" type="submit" [disabled]="changePasswordForm.invalid"
                class="color-gradient">Confirmar</ion-button>
              </div>
            </form>
          </ion-card-content>
        </ion-card>
      </div>
</ion-content>
