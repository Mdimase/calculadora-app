<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <div class="menu-header">
      <div class="menu-header-content">
        <div class="img-container">
          <ion-avatar class="logo">
            <img src="assets/user-profile.png" alt="usuario-perfil">
          </ion-avatar>
        </div>
        <ion-title mode="md">{{username}}</ion-title>
        <ion-note>{{email}}</ion-note>
      </div>
    </div>

    <ion-content>

      <ion-list class="border" mode="md">

        <ion-menu-toggle autoHide="false" *ngFor="let p of menuPages">
          <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
            routerLinkActive="selected">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label class="ion-text-wrap">{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
      <ion-list mode="md">
        <ion-menu-toggle autoHide="false">
          <ion-item routerDirection="root" (click)="changePassword()" lines="none" detail="false">
            <ion-icon slot="start" name="key"></ion-icon>
            <ion-label class="ion-text-wrap">Cambiar Contraseña</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle autoHide="false">
          <ion-item routerDirection="root" (click)="logout()" lines="none" detail="false">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>Cerrar Sesión</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
