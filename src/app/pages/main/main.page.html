<ion-split-pane when="md" contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <div class="menu-header">
      <div class="menu-header-content">
        <div class="img-container">
          <ion-avatar class="logo">
            <img src="assets/user-profile.png" alt="usuario-perfil">
          </ion-avatar>
        </div>
        <ion-title>{{username}}</ion-title>
        <ion-note>{{email}}</ion-note>
      </div>
    </div>

    <ion-content>

      <ion-list class="border">

        <ion-menu-toggle autoHide="false" *ngFor="let p of menuPages">
          <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label class="ion-text-wrap">{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
      <ion-list>
        <ion-menu-toggle autoHide="false">
          <ion-item routerDirection="root" (click)="changePassword()" lines="none" detail="false">
            <ion-icon slot="start" [ios]="'key-outline'" [md]="'key-sharp'"></ion-icon>
            <ion-label class="ion-text-wrap">Cambiar ContraseÃ±a</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle autoHide="false">
          <ion-item routerDirection="root" (click)="logout()" lines="none" detail="false">
            <ion-icon slot="start" [ios]="'log-out-outline'" [md]="'log-out-sharp'"></ion-icon>
            <ion-label>Cerrar Sesion</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
